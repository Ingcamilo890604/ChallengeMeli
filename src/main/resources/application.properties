spring.application.name=challenge

# Server configuration
server.port=8085

# Data file path
app.data.file-path=data/products.json

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,retries,ratelimiters

# Resilience4j Circuit Breaker configuration
resilience4j.circuitbreaker.instances.productService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.productService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.productService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.productService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.productService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.productService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productService.eventConsumerBufferSize=10

# Resilience4j Retry configuration
resilience4j.retry.instances.productService.maxAttempts=3
resilience4j.retry.instances.productService.waitDuration=500ms
resilience4j.retry.instances.productService.enableExponentialBackoff=true
resilience4j.retry.instances.productService.exponentialBackoffMultiplier=2
resilience4j.retry.instances.productService.retryExceptions=java.io.IOException,java.util.concurrent.TimeoutException

# Resilience4j Rate Limiter configuration
resilience4j.ratelimiter.instances.productService.limitForPeriod=10
resilience4j.ratelimiter.instances.productService.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.productService.timeoutDuration=500ms

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
# Using default path for Swagger UI: /swagger-ui/index.html
# springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging configuration
logging.level.com.mercadolibre.challenge=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
